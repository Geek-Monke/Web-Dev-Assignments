<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b9cdc1c9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Design</title>
  </head>
  <body>

    <!-- Header beigns here -->

    <header>
      <img src="src/Logo.png" alt="logo" />

      <div class="tabs">
        <div class="tab">Trade</div>
        <div class="tab">DAO</div>
        <div class="tab">Earn</div>
        <div class="tab">Bridges</div>
        <div class="tab">Buy Crypto!</div>
      </div>

      <div class="button-header">
        <button class="button" style="background-color: rgb(30, 31, 41); border-radius: 10px;">
          <i class="fa-brands fa-ethereum"></i>
          Ethereum
        </button>
        <button class="button" style="background-color: rgb(52, 183, 183); border-radius: 10px;">
          <i class="fa-solid fa-wallet"></i>
          Connect Wallet
        </button>
      </div>
    </header>

    <!-- Header ends here -->

    <!-- Main beigns here -->

    <main>
        <div class="chart">
            <div class="heading">
                <div class="coin">
                    ETH/LINK
                </div>
                <div class="price">
                    254.59604
                </div>
            </div>
            <div class="image">
              <img src="src/chart.png" alt="">
            </div>
        </div>

        <div class="chart">
            
        </div>
    </main>

    <!-- Main ends here -->
    
    <!-- Footer beigns here -->

    <footer>
        <div class="copyright">
            <i class="fa-sharp fa-solid fa-stars"></i>
            2023 Agree!
        </div>
        <div class="online">
            <i class="fa-solid fa-circle fa-2xs" style="color: #66ff90; margin: 0px 10px 0px 0px;"></i>
            18342261
        </div>
    </footer>

    <!-- Footer beigns here -->

  </body>
</html>
