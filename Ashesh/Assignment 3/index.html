<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="frame">
            <div id="banner"></div>
            <div class="image">
                <img class="profile-img" src="src/IMG_20221212_164156_837 copy.jpg" alt="Profile photo">
            </div>
            <div class="heading">
                Ashesh Bandopadhyay
            </div>
            <div class="sub-heading">
                Coder & Foodie
            </div>
            <div class="socials">
                <a class="link" style="background: #3b5998;" href="#">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a class="link" style="background: #55acee;" href="#">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a class="link" style="background: #c32aa3;" href="#">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a class="link" style="background: black;" href="#">
                    <i class='bx bxl-github'></i>
                </a>
            </div>

            <div class="buttons">
                <button>
                    Subscribe
                </button>
                <button>
                    Message
                </button>
            </div>

            <div class="metric">
                <i class='bx bx-heart'><p>60k</p></i>
                <div class="separator"></div>
                <i class='bx bx-message-square-dots'><p>20k</p></i>
                <div class="separator"></div>
                <i class='bx bx-share' ><p>12k</p></i>
            </div>
        </div>
</body>
</html>
