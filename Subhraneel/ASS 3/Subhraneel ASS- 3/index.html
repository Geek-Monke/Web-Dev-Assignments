<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainbox">
        <div class="mainimg">
            <img src="src/cat.jpeg" alt="Cat Image" height="200px">
        </div>
        <div class="lord">
            <h3>LordChomu</h3>
            <div class="p1">
                <p>Coder and Coder</p>
            </div>
        </div>
        <div class="icons1">
            <a href="#" target="#" class="a"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" target="#" class="b"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="#" class="c"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="#" class="d"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer1">
            <div class="subscribe">
                Subscribe
            </div>
            <div class="message">
                Message
            </div>
        </div>
        <div class="footer2">
            <div class="icons2">
                <i class="fa-regular fa-heart">
                    <p>10M</p>
                </i>
                <i class="fa-regular fa-comment-dots">
                    <p>100K</p>
                </i>
                <i class="fa-solid fa-share">
                    <p>1M</p>
                </i>
            </div>
        </div>

    </div>
</body>
</html>
